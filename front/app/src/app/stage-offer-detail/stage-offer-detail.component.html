<div *ngIf="stage_offer">
  <h2>{{ stage_offer.titre }}</h2>
  <p class="tag">
    <span *ngFor="let type_stage of stage_offer.type_stages">
      {{ type_stage.name }}
    </span> 
  </p>
  <p><label>{{ stage_offer.date }} | {{ stage_offer.duration }}</label> </p>
  <p>Enteprise : <a
    [title]="stage_offer.company.name + ' details'"
    [routerLink]="['/company', stage_offer.company.id]">
        {{ stage_offer.company.name }}
    </a></p>
  <p>Poste : {{ stage_offer.poste }}</p>
  
  <i>{{ stage_offer.lieu }}</i>

  <p>{{ stage_offer.description }}</p>
  <app-file-download
    *ngFor="let document of stage_offer.pj_offer_stages"
    [document]="document"
  >
  </app-file-download>
</div>
